  <!-- JavaScript for Dynamic Content Loading -->
  <script>
   document.addEventListener('DOMContentLoaded', () => {
  const mainContent = document.getElementById('main-content');
  const sidebarLinks = document.querySelectorAll('.sidebar-menu a');

  // Function to handle dynamic content loading
  const loadPage = (pageUrl) => {
    fetch(pageUrl)
      .then(response => {
        if (!response.ok) throw new Error('Network error');
        return response.text();
      })
      .then(content => {
        mainContent.innerHTML = content;
        // Update the browser's address bar without reloading the page
        history.pushState(null, '', pageUrl);
      })
      .catch(error => {
        mainContent.innerHTML = `<p>Error loading content. Please try again later.</p>`;
        console.error('Error loading content:', error);
      });
  };

  // Load the first topic by default
  if (sidebarLinks.length > 0) {
    const firstTopicUrl = sidebarLinks[0].getAttribute('data-page');
    loadPage(firstTopicUrl);
  }

  // Handle topic sidebar navigation
  sidebarLinks.forEach(link => {
    link.addEventListener('click', event => {
      event.preventDefault(); // Prevent default navigation
      const pageUrl = link.getAttribute('data-page');
      loadPage(pageUrl);
    });
  });

  // Optionally handle the "back" and "forward" buttons
  window.addEventListener('popstate', () => {
    loadPage(window.location.pathname);
  });
});

  </script>
